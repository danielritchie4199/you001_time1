        function sortResults() {

                if (sortDirection === 'asc') {

        // í˜ì´ì§€ë„¤ì´ì…˜ ë Œë”ë§ í•¨ìˆ˜
        function renderPagination() {
            const totalPages = Math.ceil(searchResults.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (totalPages <= 1) return;

            // ì´ì „ í˜ì´ì§€ ë²„íŠ¼
            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'ì´ì „';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => changePage(currentPage - 1);
            pagination.appendChild(prevBtn);

            // í˜ì´ì§€ ë²ˆí˜¸ ë²„íŠ¼ë“¤
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);

            if (startPage > 1) {
                const btn = document.createElement('button');
                btn.textContent = '1';
                btn.onclick = () => changePage(1);
                pagination.appendChild(btn);

                if (startPage > 2) {
                    const dots = document.createElement('span');
                    dots.textContent = '...';
                    pagination.appendChild(dots);
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.className = i === currentPage ? 'active' : '';
                btn.onclick = () => changePage(i);
                pagination.appendChild(btn);
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const dots = document.createElement('span');
                    dots.textContent = '...';
                    pagination.appendChild(dots);
                }

                const btn = document.createElement('button');
                btn.textContent = totalPages;
                btn.onclick = () => changePage(totalPages);
                pagination.appendChild(btn);
            }

            // ë‹¤ìŒ í˜ì´ì§€ ë²„íŠ¼
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'ë‹¤ìŒ';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => changePage(currentPage + 1);
            pagination.appendChild(nextBtn);

            // í˜ì´ì§€ ì •ë³´
            const pageInfo = document.createElement('div');
            pageInfo.className = 'page-info';
            pageInfo.textContent = `${currentPage} / ${totalPages} í˜ì´ì§€`;
            pagination.appendChild(pageInfo);
        }

        function formatSubscriberCount(count) {
            if (!count || count === 0) {
                return '0';
            }
            
            const number = parseInt(count);
            const inTenThousands = number / 10000;
            
            if (number < 10000) {
                // 1ë§Œ ë¯¸ë§Œì¸ ê²½ìš° ì†Œìˆ˜ì  í‘œì‹œ
                return inTenThousands.toFixed(2);
            } else if (number < 100000) {
                // 1ë§Œ ì´ìƒ 10ë§Œ ë¯¸ë§Œì¸ ê²½ìš° ì†Œìˆ˜ì  1ìë¦¬
